apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: dev-pyserver-pr-PR_NUMBER
  labels:
    env: development
    cloud.googleapis.com/location: us-central1
  annotations:
    run.googleapis.com/ingress: internal
    run.googleapis.com/ingress-status: internal
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: "1"
        autoscaling.knative.dev/minScale: "0"
        run.googleapis.com/vpc-access-connector: projects/tttc-light-js/locations/us-central1/connectors/prod-us-central1-vpc-con
        run.googleapis.com/vpc-access-egress: all-traffic
    spec:
      containerConcurrency: 1000
      # Increased from 300s to 3600s (1 hour) to accommodate:
      # - Large reports with hundreds of claims/quotes
      # - Perspective API rate limiting (requires request spacing)
      # - Multiple LLM calls for cruxes + bridging scoring
      # Note: Most reports complete in <10 minutes; 1-hour timeout is for worst-case scenarios
      timeoutSeconds: 3600
      containers:
        - image: gcr.io/tttc-light-js/dev-pyserver:TAG
          ports:
            - containerPort: 8000
          env:
            - name: ALLOWED_ORIGINS
              value: "https://t3c-next-client-pr-TAG.a.run.app"
            - name: REDIS_URL
              value: "redis://10.16.80.3:6379"

          resources:
            limits:
              cpu: "2"
              memory: "2Gi"
